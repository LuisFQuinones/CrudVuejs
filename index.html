<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</head>

<body>
    <header class="mb-auto bg-dark">
        <div>
            <nav class="nav nav-masthead justify-content-around">
                <p class="text-white bg-dark">CRUD EN VUEJS</p>
                <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="/index.html">Tareas</a>
                <a class="nav-link fw-bold py-1 px-0" href="/Pacientes.html">Pacientes</a>
            </nav>
        </div>
    </header>
    <div class="container mt-5" id="app">
        <h3>{{titulo}}</h3>
        <input type="text" class="form-control my3" v-model="nuevaTarea" v-on:keyup.enter="agregarTarea">
        <button class="btn btn-primary mt-3" @click="agregarTarea">Agregar</button>
        <!-- <h5>{{nuevaTarea}}</h5> -->
        <div class="mt-3" v-for="(item, index) of tareas">
            <div role="alert" :class="['alert', item.estado ? 'alert-info' : 'alert-secondary']">
                <div class="d-flex justify-content-between">
                    <div>
                        {{index}} - {{item.nombre}} - {{item.realizado}}
                    </div>
                    <div>
                        <button class="btn btn-success ms-1" @click="editarTarea(index)">OK</button>
                        <button class="btn btn-danger ms-1" @click="eliminar(index)">X</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js"></script>
</body>

</html>
